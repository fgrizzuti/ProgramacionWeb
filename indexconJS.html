<!DOCTYPE html>

<html>

<head>

  <title>Ejemplo de JavaScript</title>

  <meta charset="UTF-8">

</head>

<body>



<script>

let number1 = parseInt(prompt('Ingresar primer numero: '));
let number2 = parseInt(prompt('Ingresar segundo numero: '));

let operacion = prompt('Elegir operacion (+, -, * o / ): ');


let resultado;

// using if...else if... else
if (operacion == '+') {
    resultado = number1 + number2;
}
else if (operacion == '-') {
    resultado = number1 - number2;
}
else if (operacion == '/') {
  if (number2 != 0) {
    resultado = number1 / number2;}
  else{resultado = "NO se puede dividir por 0 burro"}
}
else {
    resultado = number1 * number2;
}

// display the result
document.write(resultado);


</script>



</body>

</html>
